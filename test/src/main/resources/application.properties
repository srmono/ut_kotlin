# Database connection properties
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/application
spring.r2dbc.username=postgres
spring.r2dbc.password=password

# R2DBC Connection Pool Configuration (optional, adjust as needed)
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.validation-query=SELECT 1

# JPA (Hibernate) properties for schema update (optional, adjust as needed)
spring.jpa.properties.hibernate.ddl-auto=update

# Logging configuration for R2DBC schema update (optional, adjust as needed)
logging.level.org.springframework.data.r2dbc.schema.update=TRACE
